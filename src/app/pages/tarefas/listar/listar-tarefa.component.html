<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover" style="font-size: 20px;">
  <tbody>
    <tr>
    	<th>Tarefas</th>
      <th>Finalizadas</th>
    	<th class="text-center">
        <a [routerLink]="['/cadastrar-tarefa']"
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus"
             aria-hidden="true"></span> Nova
        </a>
    </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
      <td>{{ tarefa.nome }}</td>
      <td style="width: 70px" class="text-center">
        <input
          type="checkbox"
          (click)="alterarStatus(tarefa)"
          [value]="tarefa.id"
          [checked]="tarefa.concluida">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/editar-tarefa',tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil"
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover"
          (click)="remover($event, tarefa)"
          class="btn btn-xs btn-danger" style="margin-left: 5px;">
          <span class="glyphicon glyphicon-remove"
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
